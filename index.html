<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Sumnary Component</title>
</head>
<body>
  <div class="container">
    <div class="box1">
      <span class="text-card1">
        <h3>Your Result</h3>
      </span>
      <div class="result-number">
      </div>
      <div class="info">
        <h2>Great</h2>
        <p>
          You scored higher than <span class="percent">0%</span> of <br>
          the people who have taken <br>
          these tests.</p>
      </div>
    </div>
    <div class="box2">
      <span class="summary">
        <h3>Summary</h3>
      </span>
      <div class="results">
        <div class="reaction">
          <label for="" class="reaction">
            <img src="assets/image/raioicon.png" alt="Raio Icon">  Reaction <span></span>
            <input type="range">
          </label>
        </div>
        <div>
          <label for="">
            <img src="assets/image/brainIcon.png" alt="Brai Icon"> Memory <span></span>
           </label>
        </div>
        <div>
          <label for="">
            <img src="assets/image/chat.png" alt="hat Icon"> Verbal <span></span>
          </label>
        </div>
        <div>
          <label for="">
            <img src="assets/image/eyerIcon.webp" alt="eyer icon"> Visual <span></span>
          </label>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
