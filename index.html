<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Sumnary Component</title>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <span class="text-card1">
          <h3>Your Result</h3>
        </span>
        <div class="result-number">
          <p>76</p>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <div class="info">
          <p>
            You scored higher than <span class="percent">65% of
            the people who have taken
            these tests.
          </p>
        </div>
      </div>
      <div class="box2">
        <h3>Summary</h3>
        <div class="results">
          <div class="reaction">
            <p>
              <img src="assets/image/raioicon.png" alt="Raio Icon" /> Reaction
            </p>
            <span class="modify-number">
              80 <span class="m2">/ 100</span>
            </span>
          </div>
          <div class="memory">
            <p>
              <img src="assets/image/brainIcon.png" alt="Brai Icon" /> Memory
            </p>
            <span class="modify-number">
              92 <span class="m2"> / 100</span>
            </span>
          </div>
          <div class="verbal">
             <p>
              <img src="assets/image/chat.png" alt="hat Icon" /> Verbal
            </p>
            <span class="modify-number">
              61 <span class="m2">/ 100</span>
            </span>
          </div>
          <div class="visual">
            <p>
              <img src="assets/image/eyerIcon.webp" alt="eyer icon" /> Visual
            </p>
            <span class="modify-number">
              72 <span class="m2">/ 100</span>
            </span>
          </div>
          <div class="btn">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
